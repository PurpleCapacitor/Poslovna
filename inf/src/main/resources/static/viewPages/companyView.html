<title>Company view</title>
<script>
	$(document).ready(function(){	
		$.ajax({
			url : "/company/getCompanies"
		}).then(
				function(data) {
					for (i = 0; i < data.length; i++) {
						newRow = 
						'<tr>'
							+'<td>'+data[i].name+'</td>'
							+'<td><button class="btn btn-danger edit" id="'+data[i].id+'">Izmeni</button></td>'
							+'<td><button class="btn btn-danger delete" id="'+data[i].id+'">Obrisi</button></td>'
						+'</tr>';	
						$("#tableBody").append(newRow);
					}	
		});		
	});
	
	$(document).on("click", ".dodaj", function(event){
		event.preventDefault(); 
		window.location.href = "http://localhost:8080/createPages/createCompany.html";	
	});
	
	$(document).on("click", ".edit", function(event){
		event.preventDefault(); 
		var id = $(this).attr("id");
		window.location.href = "http://localhost:8080/editPages/editCompany.html?id="+id;	
	});
	
	$(document).on("click", ".delete", function(event){
		//ne salji get zahtev
		event.preventDefault(); 
		
		var confirmed = confirm("Da li ste sigurni da zelite da obrisete ovu kompaniju?");
		if(confirmed){
		
			var id = $(this).attr("id")
			//red koji se treba izbrisati ako je brisanje na serveru bilo uspesno
			tr_parent = $(this).closest("tr")
			$.ajax({
	        	url: "/company/"+id,
	        	type: "DELETE",
	        	success: function(){
					tr_parent.remove()
		        },
				error: function(request){
					alert("Ne mozete obrisati ovu kompaniju jer se nalazi u nekom od drugih entiteta!");
				}
			});
		}
	});
</script>
