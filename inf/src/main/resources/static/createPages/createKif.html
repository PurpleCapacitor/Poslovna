<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../scripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="../stylesheets/bootstrap.css">
<title>Generate KIF</title>
<script>	
	$(document).on("click", ".dodaj", function(event){
		event.preventDefault();
	
		var formData = JSON.stringify({
			startingDate:$("#startingDate").val(),
			endingDate:$("#endingDate").val(),
		});
		$.ajax({
			url: "/report/generateReportDate",
			type: 'POST',
			data: formData,
			contentType: "application/json",
			success: function(){
				alert("Uspesno generisan izvestaj!");
				window.location.href = "http://localhost:8080/viewPages/invoiceView.html";
			}
		});
	});
</script>
</head>
<body>	
	<ul class="nav nav-tabs bg-danger">	
		<li class="nav-item">
			<a class="nav-link text-white" href="../index.html">Home</a>
		</li>
	</ul>
		<div class="row">	
			<div class = "col">
			
			
			</div>	 	
			<div class="col-6 container col-md-4 mt-5">
				<h1>Generisi KIF</h1>
				<br/>
				<br/>
				<form>
				   <div class="form-group row">
					    <label for="startingDate" class="col-sm-2 col-form-label">Od</label>
					    <div class="col-sm-10">
					      <input type="date" class="ml-2" id="startingDate">
					    </div>
					</div>
					 <div class="form-group row">
					    <label for="endingDate" class="col-sm-2 col-form-label">Do</label>
					    <div class="col-sm-10">
					      <input type="date" class="ml-2" id="endingDate">
					    </div>
					</div>
				   <div class="form-group row">
					    <div class="col-sm-10">
			    			<input type="submit" value="Generisi KIF" class="btn btn-danger dodaj" />
					    </div>
				  	</div>
				  </form>
			</div>
			<div class="col">
			
				
			</div>
		</div>
		
</body>
</html>
