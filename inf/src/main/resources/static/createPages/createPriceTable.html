<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="../scripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="../stylesheets/bootstrap.css">
<title>Create price table</title>
<script>
	$(document).ready(function(){	
		$.ajax({
			url : "/company/getCompanies"
		}).then(
				function(data) {
					for (i = 0; i < data.length; i++) {
						newOption = '<option id='+data[i].id+'>'+data[i].name+'</option>'
							$("#inputCompany").append(newOption);	
					}
					$("#inputCompany").prop("selectedIndex", -1);
					
		});
	});
	$(document).on("click", ".dodaj", function(event){
		event.preventDefault();
		function validate() {
		    return true;
		}
		if(!validate()) {
			return;
		}

		var tempCompanyId=$("#inputCompany option:selected").attr("id");
		
		var formData = JSON.stringify({
			priceTableNum:$("#inputNo").val(),
			implicationDate:$("#inputDate").val(),
			companyId:tempCompanyId,
		});
		$.ajax({
			url: "/priceTable",
			type: 'POST',
			data: formData,
			contentType: "application/json",
			success: function(){
				window.location.href = "http://localhost:8080/viewPages/priceTableView.html";
			}
		});
	});
</script>
</head>
